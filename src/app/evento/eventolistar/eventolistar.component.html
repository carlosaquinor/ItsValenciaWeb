<div class="col-md-4" *ngFor="let events of eventos" style="margin-bottom: 1em;">
    <div class="card" style="background:#f5b361;">
      <div class="card-header bg-dark text-white d-flex justify-content-between align-items-center">
        <button class="btn btn-danger" (click)="deleteEvento(events._id)">
          <i class="far fa-trash-alt"></i>
        </button>
      </div>
        <img class="card-img-top" [src]="events.imagen">
      <div class="card-header bg-dark text-white d-flex justify-content-between align-items-center">
        {{ events.nombre | slice:0:40}}...
      </div>
      <div class="form-group">
        <p style="text-align: right; margin: .3em;"> {{ events.inicio | date: "dd-MM-yyyy" }} </p>
        <a [routerLink]= "['/eventocrear/edit', events._id]" class="btn btn-info btn-block">
          EDITAR EVENTO
        </a>
      </div>
    </div>
</div>

<div style="border: slategrey solid;">
    <div id="cl" class="carousel slide" data-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item" *ngFor="let image of noticias.imagen let i = index" [ngClass]="{'active' : i == 0}">
          <img class="d-block w-100" [src]="image" alt="First slide">
        </div>
      </div>
      <a class="carousel-control-prev" href="#cl" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#cl" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
      <div class="col" size-md="6" size-lg="5" size-xs="12">
        <div class="card-header bg-dark text-white text-center" >
          <h3>{{ noticias.titulo }}</h3>
        </div>
        <div class="card-header bg-dark text-white" >
            <h5>{{ noticias.subtitulo }}</h5>
          </div>
        <div class="row" style="background-color: #f5b361; margin-left: .1em; margin-right: .1em;">
          <div class="d-inline-block float-left">
          <label for="text2">Fecha de Publicaci√≥n: <b>{{ noticias.fecha | date: 'dd-MM-yyyy'}}</b></label> &nbsp;
         </div>
        </div>
        <div class="card card-body" style="border: none;">
          <textarea style="border: none;" rows="15" disabled>{{ noticias.contenido }}</textarea>
        </div>
        <div class="row" style="background-color: #f5b361;">        
          <label class="float-left" style="margin-left: 1em;" for="text4">Autor de la Noticia: <b>{{ noticias.autor}}</b></label> &nbsp;
        </div>
      </div>    
    </div>

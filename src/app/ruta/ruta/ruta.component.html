<div style="border: slategrey solid;">
  <div #mapElement id="map"></div>
  <div class="col" size-md="6" size-lg="5" size-xs="12">
    <div class="card-header bg-dark text-white text-center" >
      <h3>{{ rutas.titulo }}</h3>
    </div>
    <div class="row" style="background-color: #f5b361; margin-left: .1em; margin-right: .1em;">
      <label style="margin-left: 1em;" for="text1">Fecha de la Actividad: <b>{{ rutas.fecha | date: 'dd-MM-yyyy'}}</b></label> 
    </div>
    <div class="card card-body" style="border: none;">
      <textarea style="border: none;" rows="15" disabled>{{ rutas.descripcion }}</textarea>
      <div class="row" style="background-color: #f5b361; margin-top: .5em;">
        &nbsp; <label style="margin-left: 0.2em;" for="text">Organizador: <b>{{ rutas.contacto }}</b></label>
      </div>
    </div>
  </div>
</div>
